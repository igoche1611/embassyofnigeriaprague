<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar Test</title>
  <style>
    /* Sidebar styles */
    #verticalSidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #024731;
      color: white;
      padding: 20px 10px;
      transform: translateX(-220px);
      transition: transform 0.3s ease;
      z-index: 999;
    }

    /* Show when active */
    #verticalSidebar.show {
      transform: translateX(0);
    }

    /* Toggle button */
    #sidebarToggle {
      position: fixed;
      top: 15px;
      left: 10px;
      background-color: #008000;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 1000;
      border-radius: 5px;
      font-size: 18px;
    }

    /* Link styling */
    #verticalSidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }

    /* Optional body padding so content isn't hidden */
    body {
      margin-left: 220px;
    }
  </style>
</head>
<body>

  <!-- Toggle Button -->
  <div id="sidebarToggle">&#9776; Menu</div>

  <!-- Sidebar -->
  <div id="verticalSidebar">
    <a href="#">üì∞ News</a>
    <a href="#">üõ†Ô∏è Services</a>
    <a href="#">üìû Contact</a>
    <a href="#">üñºÔ∏è Gallery</a>
    <a href="#">‚ùì FAQ</a>
  </div>

  <!-- Page Content -->
  <div style="padding: 100px;">
    <h1>Welcome to the Embassy Website</h1>
    <p>This is your homepage content.</p>
  </div>

  <!-- JavaScript -->
  <script>
    const toggle = document.getElementById("sidebarToggle");
    const sidebar = document.getElementById("verticalSidebar");

    toggle.addEventListener("click", () => {
      sidebar.classList.toggle("show");
    });
  </script>

</body>
</html>
